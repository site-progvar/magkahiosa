<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Login</title>
</head>
<!--
    MAO NI AKONG MGA SCREEN NGA GI GAMIT YA
    
    screens: {
    'sm': '360px',
    'md': '412px',
    'lg': '768px',
    'xl': '1024px',
    '2xl': '1440px',

  }-->
<body>
    <div class="flex flex-col h-screen bg-background w-screen">
        <div class="mx-auto ">
            <img src="../image/MagkahiOSA Logo (1).png" alt="Logo" class="h-24 w-24  inline-block">
            <img src="../image/MagkahiOSA Logo (2).png" alt="Logo" class="h-40 w-40 inline-block relative -ml-10">
        </div>
        <div
            class="mx-auto -mt-6 bg-white shadow-2xl drop-shadow-2xl h-[68%]  max-h-[450px] w-[90%] md:w-[90%] max-w-md">
            <div class="md:pl-6">
                <label class="sm:ml-10 mx-11 inline-block mt-10 font-semibold text-xl md:mx-24 md:text-2xl">Login to your
                    account</label>
                <form action="#">
                    <label class="ml-10 mt-9 text-[12px] block">Email Address</label>
                    <input type="text" placeholder="Email Address"
                        class="border mx-10 h-10 rounded-md pl-4 mt-2 w-[76%]  focus:outline-border-color">
                    <label class="mx-10 mt-4 text-[12px] block">Password</label>
                    <input type="text" placeholder="Password"
                        class="border mx-10 h-10 rounded-md pl-4 mt-2 w-[76%] focus:outline-border-color">
                    <button
                        class="text-white bg-login block w-[76%] mx-10 mt-6 py-3 rounded-lg hover:bg-yellow hover:text-black font-semibold">Login</button>
                </form>
    
                <div class="leading-4 mt-10 -ml-9">
                    <a class="text-[13px] hover:text-border-color ml-20" href="../src/page2.html">Forgot your password?</a>
                    <p class="text-[13px] ml-20">Contact your administrator</p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
